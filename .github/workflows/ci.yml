name: .NET CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    env:
      IMAGE: ${{ github.repository_owner }}/gicd:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/dotnet
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}-{{ matrix.arch }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR (for dotnet PublishContainer)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish container with dotnet (platform-specific)
        run: |
          echo "Publishing container for platform: ${{ matrix.arch }}"
          dotnet publish src/Grillisoft.Gicd.Service/Grillisoft.Gicd.Service.csproj -c Release \
            /t:PublishContainer \
            /p:ContainerBaseImage=ghcr.io/${{ github.repository_owner }}/gicd-base:latest \
            /p:ContainerRegistry=ghcr.io \
            /p:ContainerRepository=${{ github.repository_owner }}/gicd \
            /p:ContainerImageTag=${{ github.sha }}-${{ matrix.arch }} \
            --os linux --arch ${{ matrix.arch }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    # only publish when the push is a tag that starts with 'v' (e.g. v1.0)
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/gicd:${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest for tag
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/gicd
          SRC_AMD="${IMAGE_BASE}:${{ github.sha }}-amd64"
          SRC_ARM="${IMAGE_BASE}:${{ github.sha }}-arm64"

          echo "Creating manifest for tag: ${{ github.ref_name }}"
          docker buildx imagetools create --tag ${IMAGE_BASE}:${{ github.ref_name }} ${SRC_AMD} ${SRC_ARM}

      - name: Also tag as latest
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/gicd
          SRC_AMD="${IMAGE_BASE}:${{ github.sha }}-amd64"
          SRC_ARM="${IMAGE_BASE}:${{ github.sha }}-arm64"

          docker buildx imagetools create --tag ${IMAGE_BASE}:latest ${SRC_AMD} ${SRC_ARM}
