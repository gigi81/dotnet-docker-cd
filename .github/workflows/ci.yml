name: .NET CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    env:
      IMAGE: grillisoft/gicd-service:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/dotnet
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}-{{ matrix.arch }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for platform
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Grillisoft.Gicd.Service/Dockerfile
          platforms: linux/${{ matrix.arch }}
          tags: $IMAGE-linux-${{ matrix.arch }}
          load: true

      - name: Save Docker image to tar
        run: |
          docker save $IMAGE-linux-${{ matrix.arch }} -o docker-image-${{ matrix.arch }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.arch }}
          path: docker-image-${{ matrix.arch }}.tar

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/gicd-service:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Grillisoft.Gicd.Service/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}
            ghcr.io/${{ github.repository_owner }}/gicd-service:latest
